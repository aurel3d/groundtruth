        agent: "analyst"
        command: "/bmad:core:workflows:brainstorming"

      - id: "research"
        name: "Research"
        status: "optional"
        agent: "analyst"
        command: "/bmad:bmm:workflows:research"

      - id: "product-brief"
        name: "Product Brief"
        status: "_bmad-output/planning-artifacts/product-brief-groundtruth-2026-01-13.md"
        agent: "analyst"
        command: "/bmad:bmm:workflows:create-product-brief"

  # Phase 2: Planning
  phase_2_planning:
    name: "Planning"
    status: "required"
    workflows:
      - id: "prd"
        name: "Product Requirements Document"
        status: "required"
        agent: "pm"
        command: "/bmad:bmm:workflows:prd"
